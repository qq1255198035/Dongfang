<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="./reset.css">
    <style>
      html,body{
        width: 100%;
        height: 100%;
      }
    </style>
    <title>defaultvue</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but defaultvue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script>
      function isMobile(){
      if(!window.navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i)) {
        document.body.style.width = '667px';
        document.body.style.height = '375px';
        document.body.style.margin = '0 auto';
      }
    }
    isMobile()
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
